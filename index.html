<!-- 세 번째 화면 -->
<div id="screen3" style="display:none;" class="centered-container">
    <h1> FUTURISM </h1>
    <p> Fashion Tech는 패션업계 뿐만 아니라 사회 전반에서 점점 당연한 기술로 자리 잡을 것이다. 
        <br>이러한 첨단 기술은 유토피아 측면에 있어서 지적 생산성을 향상하고 디자인 업무 효율성을 극대화하며 
        <br>N차원의 예술 혁명을 가져온다는 이점이 있다. 
        <br>반면 디스토피아적 관점에서 보았을 때 정보 편향, 예술 왜곡, 오남용 등 혼란을 초래하기도 한다. 
        <br>이처럼 기술의 발달은 양날의 검이 되어 우리 일상에 자리 잡고 있다. 
        <br>이러한 기술에 지배당하지 않기 위해서는 앞으로 인간의 책임이 중요해질 것이다. </p>
