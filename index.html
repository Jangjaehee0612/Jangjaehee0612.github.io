<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAEHEE 홈페이지</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Hello World!</h1>
    <p1>Who Are You? <br> Please, Tell Me Your Name.</p1>

    <!-- 첫 번째 화면 -->
    <div class="centered-container" id="screen1">
        <h1 id="typing-text"></h1>
        <input type="text" id="name-input" placeholder="Type Your Name">
        <button id="next-button">ENTER</button>
    </div>

    <!-- 두 번째 화면 (초기에는 숨김) -->
    <div id="screen2" style="display:none;">
        <h1>Hello, <span id="username"></span>. Welcome To My World.</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
